<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="card">
    <div class="card-container">
      <div class="card-header">
        <img class="card-img" src="images/image-equilibrium.jpg" alt="Equilibrium picture" />
        <img class="icon" src="images/icon-view.svg" alt="view icon">
        <div class="overlay"></div>
      </div>

      <div class="card-body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <p>0.041 ETH <span class="time-left"><img class="clock-img" src="images/icon-clock.svg" alt=""> 3 days left</span></p>
        <div class="divider"></div>
        <div class="card-user">
          <img class="avatar-img" src="images/image-avatar.png" alt="" />
          <p>Creation of <span class="avatar-name">  Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
